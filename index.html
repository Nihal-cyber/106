<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled aliens</h2>
      <p>Note:Play diffrent sounds like rouring,barking,crocking,meowing to show the animales.</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning"  onclick="startClassification();">START</button>
        <h3 id="result_label">The animal that makes this sound is - </h3>
        <h4 id=result_confidence>Accuracy - </h4>
        <br>
        <img src="dog.jpg" id="dog1" width="300" height="300">
        <img src="cat.jpg" id="cat2" width="300" height="300">
        <img src="frog.jpg" id="frog3" width="300" height="300">
        <img src="lion.jpg" id="lion4" width="300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">
        Developed by - Nihal
      </div>
<script src="main.js"></script>
  </body>
</html>
